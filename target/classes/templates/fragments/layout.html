<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Thilakasiri Motors ERP</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-car-side"></i> Thilakasiri Motors
            </a>
            <ul class="nav-links">
                <li><a th:href="@{/}"><i class="fas fa-home"></i> Home</a></li>
                <li><a th:href="@{/profile}"><i class="fas fa-user"></i> Profile</a></li>
                <li><a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div th:replace="${content}"></div>
    </main>
    
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
